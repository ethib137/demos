apply plugin: 'com.android.application'

android {
	compileSdkVersion 29

	defaultConfig {
		applicationId "com.liferay.mobile.formsscreenletdemo"
		minSdkVersion 23
		targetSdkVersion 29
		versionCode 1
		versionName "1.0.1"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'),
				'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	buildToolsVersion = '29.0.2'
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.annotation:annotation:1.1.0'
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'androidx.test:runner:1.2.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
	implementation 'com.liferay.mobile:liferay-push:1.2.1'
	implementation 'com.liferay.mobile:liferay-screens:5.0.3'
	implementation 'com.liferay.mobile:liferay-lexicon-viewset:5.0.3'
}